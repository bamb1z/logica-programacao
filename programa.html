<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}

	function mostrar(frase){
		document.write(frase);
		pulaLinha();
	}
	


	mostrar("<h1>Seja bem-vindo</h1>");
	
	mostrar("Flávio nasceu em " + (2016 - 39) + ".");
	
	mostrar("A média das idades é " + (20 + 10 +30)/3 + ".");

	
</script>
