<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

            /*
                OU USAR UMA FUNÇÃo PARA SORTEAR OS NUMEROS
            function sorteia(n){
                    return Math.round(Math.random() * n);
                }

                var numeroPensado = sorteia(10);

            */

    var numeroPensado = Math.round(Math.random() * 10);

    console.log(numeroPensado);

    window.onload = window.alert("VOCÊ TENS O QUE PRECISA PARA ADIVINHAR O NÚMERO QUE ESTOU PENSANDO?")

    alert("Você tem 3 tentativas! \nEscolha UM número de 0 a 10");

    var tentativas = 1;


    while(tentativas <= 3){
         var chute = parseInt(prompt("Qual vai ser seu chute?"));

        if (chute == numeroPensado){
            alert("Você acertou, N E R D! \nO número pensado era " + numeroPensado);
            break;

        }else {
            alert("Você errou!");
        }

        tentativas ++;

         if (tentativas == 4){
            alert("Mais sorte da próxima vez bb!");
        }
    }
    

    
    mostra("Fim!");

</script>
