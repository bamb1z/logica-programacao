<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contagem = 30;

    while (contagem <= 40){
        mostra(contagem);
        contagem = contagem + 1;
        if (contagem == 33 || contagem == 37) {
            contagem = contagem + 1;
        }
    }
    mostra("Fim");
</script>
